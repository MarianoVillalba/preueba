<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
</head>
<body>
	<header>
		Formulario para vos papi
		<img src="Imagenes/foto.jpg" alt="Formulario" width="200px">
	</header>
	<main>
		<section>
			<form action="index.html?id=30" method="GET">
				<input type="text" name="Nombre" placeholder="Nombre Completo" autocomplete="off">
				<input type="text" name="Apellido" placeholder="Apellido Completo" autocomplete="off">
			<br>
				<input type="email" id="correo" name="correo" placeholder="Correo electrónico" autocomplete="off">
			<br>
				<input type="Password" name="Contraseña" placeholder="Contraseña" autocomplete="off">
				<input type="Password" name="Repetir Contraseña" placeholder="Repetir Contraseña" autocomplete="off">
				<br>
				Fecha de nacimiento: <input type="date" name="Fecha">
				<br>
			<select name="Genero">
				<option value="1"></option>
				<option value="2">Masculino</option>
				<option value="3">Femenino</option>
				<option value="3">Helicoptero</option>
			<select>
				<br>
			<select name="Pais de residencia">
				<option value="1"></option>
				<option value="2">ARG</option>
				<option value="3">URU</option>
				<option value="3">PAR</option>
				<option value="3">BRA</option>
				<option value="3">COL</option>
			</select>
				<br>
					<button type="reset">
	                    Borrar<img src="Imagenes/papelera.png" alt="Borrar" width="10px">
	            	</button>
	                <button type="submit">
	                    Enviar<img src="Imagenes/enviar.png" alt="Enviar" width="10px">
	                </button>
	        </from>
	    </section>
	</main>
</body>
</html>
